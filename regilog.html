<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pharmacopoeia</title>
  <link rel="stylesheet" href="css/regilog.css">

</head>
<body >

    <div class="main">
      <div class="container a-container" id="a-container">
        <div id="error_message" style="background-color:white; color:red; margin-bottom:20px;"></div>
        <form class="form" id="a-form" method="" action="create.php"  onsubmit="return validate();">
          <h2 class="form_title title">Create Account</h2>
          <input class="form__input" type="text" placeholder="Username" id="name">
          <input class="form__input" type="email" placeholder="Email" id="email">
          <input class="form__input" type="nymber"  placeholder="Enter Your Contact number" id="phone">
          <input class="form__input" type="password" placeholder="Password" id="password">
          <input class="form__input" type="password" placeholder="Confirm Password" id="cpassword">
          <input class="form__button button submit" type="submit" value="SIGN UP" name="submit" id="rsubmit"/>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <div id="error_messagel" style="background-color:white; color:red; margin-bottom:20px;"></div>
        <form class="form" id="b-form" method="" action="products.html" onsubmit="return validatel();">
          <h2 class="form_title title">Sign in to Website</h2>
          <input class="form__input" type="text" placeholder="Username" id="namel">
          <input class="form__input" type="password" placeholder="Password"  id="passwordl"><a class="form__link">Forgot your password?</a>
          <input class="form__button button submit" type="submit" value="SIGN IN" name="lsubmit" id="lsubmit"/>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>

  <script  src="js/regilog.js"></script>

</body>
</html>
